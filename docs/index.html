<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>certsfor.dev</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Easy certificate management">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VR5TNSM5DV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-VR5TNSM5DV');
  </script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap');

    #docsify-darklight-theme {
      right: 50px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'certsfor.dev',
      repo: 'fernandezvara/certsfor',
      themeColor: '#8080ff',
      homepage: 'quick-start.md',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 2,
      darklightTheme: {
        bodyFontSize: '16px',
        siteFont: 'Montserrat', // Liberation Sans, Nimbus Sans L, FreeSans, PT Sans, Helvetica Neue, Arial, sans-serif',
        defaultTheme: 'light | dark',
        codeFontFamily: 'Roboto Mono', //, Monaco, courier, monospace',
        dark: {
          accent: '#834DA8',
          codeBackgroudColor: '#151316',
          codeTextColor: '#b4b4b4',
          codeTypeColor: '#b4b4b4',
          coverBackground: 'linear-gradient(to bottom, hsl(265, 1%, 90%) 0%, hsl(265, 8%, 99%) 100%)',
          highlightColor: '#834DA8',
        },
        light: {
          accent: '#834DA8',
          codeBackgroudColor: '#f8f8f8',
          codeTextColor: '#b4b4b4',
          codeTypeColor: '#b4b4b4',
          coverBackground: 'linear-gradient(to bottom, hsl(265, 1%, 90%) 0%, hsl(265, 8%, 99%) 100%)',
          highlightColor: '#834DA8',
        }
      },
      loadFooter: '_footer.md',
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      executeScript: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"
    type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1" type="text/javascript"></script>
  </script>
</body>

</html>
